[LOGGER]
log_name = Process
log_level = debug
log_format = %(asctime)s [%(process)d] [%(levelname)-5s] %(module)s.%(funcName)s() L%(lineno)d:: %(message)s
log_dir = /home/user/init_project/logs
log_filename = process.log

[ERROR_LOG]
log_name = Error
log_level = debug
log_format = %(asctime)s [%(process)d] [%(levelname)-5s] %(module)s.%(funcName)s() L%(lineno)d:: %(message)s
log_dir = /home/user/init_project/logs
log_filename = error.log

[HANDLER]
is_stream = true
is_file = true

[LOTATE]
is_lotate = true
log_maxsize = 10485760
backup_count = 10
